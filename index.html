<!DOCTYPE html>
<html>
<head>
    <title>Time Worked Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<!-- <script src="/js/Bmath.js"></script> -->
<body>

<div class="app">
    <header class="header">
        <div class="logo">BB</div>
        <div>
            <h1 class="title">Bridget's Special Time Worked Calculator</h1>
            <p class="subtitle">Made with Love</p>
        </div>
    </header>

    <main class="grid">
        <section class="card">
            <div class="form-row">
                <label for="minutes">Total minutes worked</label>
                <input id="minutes" type="number" min="0" placeholder="e.g. 145" />
            </div>

            <div class="actions">
                <button id="calculate" class="btn btn-primary">Calculate</button>
                <button id="clear" class="btn btn-ghost">Clear</button>
            </div>

            <p class="footer">Tip: type a number and press Calculate — your results appear on the right.</p>
        </section>

        <aside class="card result" aria-live="polite">
            <div class="small">You worked</div>
            <div class="big shimmer" id="hours">—</div>
            <div class="small" id="mins">— minutes</div>
        </aside>
    </main>

</div>

<script src="js/ui.js" defer></script>

</body>
</html>
