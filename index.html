<!DOCTYPE html>
<html>
<head>
    <title>Time Worked Calculator</title>
    <meta charset="UTF-8">
</head>

<!-- <script src="/js/Bmath.js"></script> -->
<body>

<p> You worked this many hours:</p>
<p id="hours"></p>

<p> </p>
<p> And this many minutes:</p>
<p id="mins"></p>

<script>
const mins = prompt("How Many Minutes Worked:");

let hours = Math.floor(mins/60);
let remainder = mins - hours*60;

document.getElementById("hours").innerHTML = hours;
document.getElementById("mins").innerHTML = remainder;

</script>

</body>
</html>
